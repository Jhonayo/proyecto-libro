<body>
  <div class="dedicatoria">
    <p>Para Amanda, Margaret y Barbara:</p>

    <p>aquí os digo que,</p>

    <p>si nunca os hubiera visto,</p>

    <p>nunca os habría conocido.</p>

    <p>Os vi,</p>

    <p>os conocí,</p>

    <p>os quise,</p>

    <p>siempre.</p>
  </div>
